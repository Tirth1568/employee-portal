<p-table
  [value]="employees?.records"
  [scrollable]="true"
  scrollHeight="76vh"
  [paginator]="true"
  [rows]="request.rows"
  [first]="request.first"
  [lazy]="true"
  (onLazyLoad)="loadEmployees($event)"
  [totalRecords]="!!employees?.totalRecords ? employees.totalRecords : 0 "
>
<ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between w-full">
      <h2>Employees</h2>
      <div class="search-container w-full flex align-items-center justify-content-end">
        <div class="p-inputgroup w-full max-w-md">
          <input
          pInputText
          type="number"
          placeholder="Filter Id"
          [(ngModel)]="idFilter"
          id="myInput"
        />
          <input
            pInputText
            type="text"
            placeholder="Filter Email"
            [(ngModel)]="emailFilter"
            class="w-full"
            id="myInput"
          />
          <input
            pInputText
            type="text"
            placeholder="Filter Name"
            [(ngModel)]="nameFilter"
            class="w-full"
            id="myInput"
          />
        </div>
        <button (click)="filterEmployee()" class="p-ml-2 p-button p-component">Filter</button>
      </div>
    </div>
  </ng-template>
  
  <ng-template pTemplate="header">
    <tr>
      <th>
        Id 
      </th>
      <th>
        EmpTagNumber 
      </th>
      <th>
        FirstName 
      </th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Age</th>
      <th>Designation</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.id }}</td>
      <td>{{ employee.empTagNumber }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.departmentName }}</td>
      <td>{{ employee.age }}</td>
      <td>{{ employee.designationName }}</td>
      <td><div class="my-2" >
        <p-tag pRipple value="Update"  icon="fa-solid fa-list-check" (click)="openAddForm(employee)"></p-tag>
        <p-tag pRipple value="Delete" severity="danger" icon="fa-solid fa-list-check" (click)="delete(employee.id)"></p-tag>
      </div></td>
    </tr>
  </ng-template>
</p-table>

<button  pRipple type="button" class="btn btn-primary  d-flex" style="margin-left: auto; margin-right: auto;"
(click)="openAddForm()">
<i class="fa fa-plus">Add new Employee</i>
</button>
